<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <title>Formulier</title>
  <link rel="shortcut icon" href="#">
</head>
<main class="myForm">
  <div class="container">
    <form id="myForm" onsubmit="validatieForm(),controle(), validatePayment(),checkPC(),voorwaarden(),meldingen()">
      <div class="row">
        <div class="col">
          <h1>Registreer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-header">
              Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!
            </div>
            <div class="card-body d-grid gap-2">
              <div class="row">
                <div class="col-md-6">
                  <label for="Voornaam">Voornaam</label>
                  <input type="text" class="form-control" id="Voornaam" placeholder="Uw voornaam">
                </div>
                <div class="col-md-6">
                  <label for="Naam">Naam</label>
                  <input type="text" class="form-control" id="Naam" placeholder="Uw naam">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="sr-only" for="inlineFormInputGroup">Gebruikersnaam</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="u911236">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="Email">E-mailadres</label>
                  <input type="text" class="form-control" id="Email" placeholder="mail@example.be">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="Wachtwoord">Wachtwoord</label>
                  <input type="text" class="form-control" id="Wachtwoord">
                  <small>Je wachtwoord moet minstens 8 tekens lang zijn</small>
                </div>
                <div class="col-md-6">
                  <label for="HerhaalWW">Herhaal wachtwoord</label>
                  <input type="text" class="form-control" id="HerhaalWW">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="Adres">Adres</label>
                  <input type="text" class="form-control" id="Adres" placeholder="Uw adres en huisnummer">
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <h5>Provincie</h5> <select class="form-select form-select-lg mb-3" aria-label="Postcode">
                    <option selected></option>
                    <option value="1">Belgie</option>
                    <option value="2">Jamaica</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <h5>Provincie</h5> <select class="form-select form-select-lg mb-3" aria-label="Postcode">
                    <option selected></option>
                    <option value="1">Antwerpen</option>
                    <option value="2">Saint Elizabeth</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="Postcode">Postcode</label>
                  <input type="text" class="form-control" id="Postcode">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <h4>Hou me op de hoogte</h4>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Inschrijven voor onze nieuwsbrief</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check2">
                    <label class="form-check-label" for="Check2">Ik ga akkoord met de algemene voorwaarden.</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4>Betaling</h4>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radio" id="Radio1" value="option1" checked>
                    <label class="form-check-label" for="Radio1">
                      Banking app
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radio" id="Radio2" value="option2">
                    <label class="form-check-label" for="Radio2">
                      Overschrijving
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radio" id="Radio3" value="option3">
                    <label class="form-check-label" for="Radio3">
                      Visa card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radio" id="Radio4" value="option4">
                    <label class="form-check-label" for="Radio4">
                      PayPal
                    </label>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <button class="btn btn-primary" type="button" onclick="meldingen()">Registreer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
              <div class="card-body">
                <div class="alert alert-success" hidden="true" id="succesAlert">
                  <strong>Goed gedaan!</strong> Aww yeah, je werd geregistreerd
                </div>
                <div class="alert alert-info" hidden="true" id="infoAlert">
                  <strong>Betalingswijze</strong> Je betalingswijze is <p id="resultaat"></p>
                </div>
                <p id="resultaat"></p>
              </div>
          </div>
      </div>
      </div>
    </form>
  </div>
</main>

</html>


<script>
  // alles wat ik online heb opgezocht heb ik opgezocht op de website https://www.w3schools.com
  let Errors = [];
  let Betalingswijze = [];
  document.getElementById("myForm").onsubmit = function () {
    validatieForm()
  }

  function validatieForm() { // hier vraag ik alles op om te kijken of de velden ingevuld zijn
    let x = document.forms["myForm"]["Voornaam"].value;
    if (x == "") {
      Errors.push("Het veld voornaam is vereist");
      return false;
    }
    let y = document.forms["myForm"]["Naam"].value;
    if (y == "") {
      Errors.push("Het veld naam is vereist");
      return false;
    }
    let z = document.forms["myForm"]["Gebruikersnaam"].value;
    if (z == "") {
      Errors.push("Het veld gebruikersnaam is vereist");
      return false;
    }
    let w = document.forms["myForm"]["Adres"].value;
    if (w == "") {
      Errors.push("Het veld land is vereist");
      return false;
    }
    console.log(Errors);
  }
  document.getElementById("myForm").onsubmit = function () {
    controle()
  }

  function controle() { // hier kijk ik of de wachtwoorden overeenkomen en of de gebruikersnaam genoeg karakters heeft
    let x = document.forms["myForm"]["Wachtwoord"].value;
    let y = document.forms["myForm"]["HerhaalWW"].value;
    if (x < 7) {
      Errors.push("Wachtwoord moet langer zijn dan 7 karakters");
      return false;
    } else if (x != y) {
      Errors.push("Wachtwoord komt niet overeen");
      return false;
    }
    let w = document.forms["myForm"]["Gebruikersnaam"].value;
    if (w < 1) {
      Errors.push("Gebruikersnaam moet minstens 1 karakter bevatten");
      return false;
    }
  }
  document.getElementById("myForm").onsubmit = function () {
    validatePayment()
  }

  function validatePayment() { // deze functie kijkt welke radio button aangeklikt is
    if (document.getElementById("Radio1").checked = true) {
      Betalingswijze.push("Banking app");
      return false;
    } else if (document.getElementById("Radio2").checked = true) {
      Betalingswijze.push("Overschrijving");
      return false;
    } else if (document.getElementById("Radio3").checked = true) {
      Betalingswijze.push("Visa Card");
      return false;
    } else Betalingswijze.push("PayPal")
    return false;
  }
  document.getElementById("myForm").onsubmit = function () {
    checkPC()
  }

  function checkPC() { // deze functie kijkt of de postcode tussen 1000 en 9999 ligt
    let x = document.forms["myForm"]["Postcode"].value;
    if (x < 1000 || x > 9999) {
      Errors.push("De waarde van postcode moet tussen 1000 en 9999 liggen");
      return false;
    }
  }
  document.getElementById("myForm").onsubmit = function () {
    voorwaarden()
  }

  function voorwaarden() { // deze functie kijkt of de algemene voorwaarden zijn aangeklikt
    if (document.getElementById("Check2").checked = false) {
      Errors.push("Je bent verplicht de algemene voorwaarden te accepteren");
      return false;
    }
  }
  function meldingen(){ // deze functie laat de juiste melding zien
    if (Errors.length==0){
      document.getElementById("succesAlert").hidden=false;
    }
    if (Errors.length==0){
      document.getElementById("infoAlert").hidden=false;
      document.getElementById("resultaat").innerHTML=Errors;
    }
    else{
      document.getElementById("resultaat").innerHTML=Errors;
    }
  }
</script>
